    Nationale Jeugdorkesten Nederland (NJON), de organisatie achter o.a. het Nationaal Jeugdorkest (NJO), Jeugdorkest Nederland (JON) en de NJO Muziekzomer Gelderland, heeft een negatief advies gekregen van de Raad voor Cultuur over de subsidieaanvraag voor de Basisinfrastructuur (BIS) 2021-2024. Het advies bevat onjuistheden en NJON heeft dan ook bezwaar aangetekend. Gezien de rol en invloed van de Raad kan dit advies ook schadelijk zijn voor de onmisbare financiële steun van andere partijen en zo de continuïteit van NJON in gevaar brengen.

    Tijd voor actie! Deze website is bedoeld als verzamelplaats voor alle geluiden van mensen die NJON wél zien als de plek voor educatie en participatie voor de jonge musicus met een droom. Op deze manier kunnen we NJON collectief steunen in hun bezwaar!

